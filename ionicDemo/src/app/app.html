<ion-nav [root]="rootPage" #mycontent></ion-nav>
<ion-menu [content]="mycontent" type="overlay" side="left" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" detail-none>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
